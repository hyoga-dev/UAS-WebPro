<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden;">
    <div id="content">  
        <div id="content-header">
            <div id="welcome">
                <h1>Welcome to Phyto</h1>
                <p>Hello Bambang, welcome back! </p>
            </div>
            <div id="header-navigation">
                something
            </div>
        </div>

        <div id="content-navigation">
            <nav>
                <nav>
                    <a href="dashboard_frame/shop.html" target="dashboard-content" class="active" onclick="makeActive(this)">Shop</a>
                    <a href="dashboard_frame/plantsCare.html" target="dashboard-content" onclick="makeActive(this)">Plants Care</a>
                </nav>
            </nav>
        </div>

        <iframe src="dashboard_frame/shop.html" name="dashboard-content" frameborder="0" width="100%" ></iframe>
    </div>
    <script>
        function makeActive(element) {
            const currentActive = document.querySelector('nav a.active');
            
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            
            element.classList.add('active');
        }
    </script>
</body>
</html>
