<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="content-header">
            <h1>My Orders</h1>
            <div id="header-navigation">
                something
            </div>
        </div>
        <div id="content-navigation">
            <nav id="order-nav">
                <a href="#" target="orders-content" class="active" onclick="makeActive(this)">All</a>
                <a href="#" target="orders-content" onclick="makeActive(this)">Belum Bayar</a>
                <a href="#" target="orders-content" onclick="makeActive(this)">Sedang Dikemas</a>
                <a href="#" target="orders-content" onclick="makeActive(this)">Dikirim</a>
                <a href="#" target="orders-content" onclick="makeActive(this)">Selesai</a>
                <a href="#" target="orders-content" onclick="makeActive(this)">Dibatalkan</a>
            </nav>
        </div>
        <iframe src="" name="orders-content" frameborder="0" width="100%" ></iframe>
    </div>

    <script>
        function makeActive(element) {
            const links = document.querySelectorAll('#order-nav a');

            links.forEach(link => {
                link.classList.remove('active');
            });

            element.classList.add('active');
        }
    </script>
</body>
</html>
