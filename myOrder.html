                        </div>
                    </div>

            </div>

        </div>
    </div>

    <script>
        function makeActive(element) {
            const links = document.querySelectorAll('#order-nav a');

            links.forEach(link => {
                link.classList.remove('active');
            });

            element.classList.add('active');
        }
    </script>
